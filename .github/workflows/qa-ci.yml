name: QA CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt
      - name: Install Playwright package and browsers
        run: |
          python -m pip install playwright || true
          python -m playwright install --with-deps
      - name: Run unit tests
        run: pytest --maxfail=1 -q

  smoke:
    name: Smoke tests (behave)
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt
      - name: Install Playwright package and browsers
        run: |
          python -m pip install playwright || true
          python -m playwright install --with-deps
      - name: Run smoke BDD
        run: |
          mkdir -p results/allure-results
          behave -k -f allure_behave.formatter:AllureFormatter -o results/allure-results tests/features/ui tests/features/api || true

  e2e:
    name: E2E tests (mobile + ui)
    runs-on: ubuntu-latest
    needs: smoke
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt
      - name: Install Playwright package and browsers
        run: |
          python -m pip install playwright || true
          python -m playwright install --with-deps
      - name: Run E2E BDD
        run: |
          mkdir -p results/allure-results
          behave -k -f allure_behave.formatter:AllureFormatter -o results/allure-results tests/features/mobile || true

  regression:
    name: Regression suite
    runs-on: ubuntu-latest
    needs: [unit, smoke, e2e]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Run full behave suite
        run: |
          mkdir -p results/allure-results
          behave -k -f allure_behave.formatter:AllureFormatter -o results/allure-results tests/features || true

  upload_allure:
    name: Upload Allure results
    runs-on: ubuntu-latest
    needs: [smoke, e2e, regression]
    env:
      ALLURE_VERSION: '2.36.0'
    steps:
      - uses: actions/checkout@v4
      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: results/allure-results
      - name: Install Java and unzip (for Allure CLI)
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre unzip curl

      - name: Restore cached Allure CLI (if available)
        uses: actions/cache@v4
        with:
          path: ./allure
          key: allure-${{ env.ALLURE_VERSION }}-${{ runner.os }}
          restore-keys: |
            allure-${{ env.ALLURE_VERSION }}-

      - name: Download Allure CLI (if cache miss)
        run: |
          if [ -d "./allure" ]; then
            echo "Using cached Allure CLI"
            ls -la ./allure
          else
            echo "Downloading Allure CLI ${ALLURE_VERSION}"
            curl -sL -o allure.zip "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip"
            unzip -q allure.zip -d ./allure || true
            ls -la ./allure || true
          fi

      - name: Generate Allure HTML report
        run: |
          if [ -d "results/allure-results" ]; then
            ./allure/bin/allure generate results/allure-results -o results/allure-report --clean || true
          else
            echo "No allure-results found; skipping report generation"
          fi

      - name: Upload Allure HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: results/allure-report

  publish_report:
    name: Publish Allure report to Pages
    runs-on: ubuntu-latest
    needs: upload_allure
    steps:
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: results/allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
